<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css" charset="utf-8">
    </head>
    <body>
        <h1>Home Page</h1>
        <h2>Select a language direction</h2>
        <div id="langdirbuts">
            <div class="langdir">DE -> EN</div>
            <div class="langdir">EN -> DE</div>
        </div>
        <div class="startPoint">
            <div class="start">
                <h2>Select a start point</h2>
                <div class="slider">
                    <div class="button"></div>
                    <div class="bar"></div>
                </div>
                <div class="info"></div>
                <div class="plus">+</div>
                <div class="minus">-</div>
                </div>
            <div class="length">
                <h2>Select a length</h2>
            </div>
        </div>
        <div class="hsnp hide home" >HOME</div>
        <div class="hsnp hide sh">SHOW</div>
        <div class="hsnp hide next">NEXT</div>
        <div class="hsnp hide prev">PREV</div>
        <div id="inputs"></div>
        <div class="counter hide"></div>
        <div class="mobileClicker hide"></div>
        <script src="script.js"></script>
        <script src="input.js"></script>
    </body>
</html>
